<!DOCTYPE html>
<html>
  <head>

    <title>GD Advance - Ebert Hub</title>

        color: white;
        text-align: center;
      }
      iframe {

        border: none;
      }

        romUrl: 'games/gdadvance.gba'
      });
    </script>
  </body>
</html>
